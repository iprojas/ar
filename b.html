<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Arfitty</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-styles.css" />

    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
   <model-viewer src="model/bank.glb" camera-controls poster="" shadow-intensity="1" ar ar-scale="fixed" camera-controls alt="Modelos">
  


  <div id="ar-prompt">
    <img src="">
  </div>

  <div class="slider">
    <div class="slides">
      <button class="slide selected" onclick="switchSrc(this, 'alarm')">❤

      </button><button class="slide" onclick="switchSrc(this, 'bank')">😍

      </button><button class="slide" onclick="switchSrc(this, 'Soldado')">🤣
      
      </button><button class="slide" onclick="switchSrc(this, 'trampa')">✉
      
      </button><button class="slide" onclick="switchSrc(this, 'alarm')">📱    
    </button></div>
  </div>
</model-viewer>

<script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "model/" + name;
    modelViewer.src = base + '.glb';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>


    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
